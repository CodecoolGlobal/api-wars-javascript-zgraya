{% extends "layout.html" %}

{% block body %}
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" id="previus"> Previous Page </button>
        <button type="button" class="btn btn-secondary" id="next"> Next Page </button>
    </div>

    <table class="table">
        <thead class = "thead-dark">
            {% for header in headers %}
            <th scope="col">{{ header }}</th>
            {%  endfor %}
        </thead>
        <tbody id="rows">

        </tbody>
    </table>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="exampleModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Residents of</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>
{% endblock %}
