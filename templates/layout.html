<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="module" src="/static/js/main.js" defer></script>
    <title>API WARS</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border border-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">API WARS</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/"> Planet List </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if not username %}
                <li class="nav-item">
                    <a class="nav-link" href="/register">Registration </a>
                </li>
                {% endif %}

                {% if not username %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log in </a>
                </li>
                {% endif %}

                {% if username %}
                <li class="nav-item">
                    <a class="nav-link" href="/"> Logout </a>
                </li>
                {% endif %}

                {% if username %}
                <span class="navbar-text justify-content-right">
                Signed in as {{ username }}
                </span>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block body %} {% endblock %}





</body>
</html>
